<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style1.css">
    <title>Book Sellers</title>
</head>
<body>
    <header class="container">
        <div class="page-header">
    <section><h1>Welcome Customer</h1></section> 
</div>
    <input type="checkbox" id="click">
<label for="click" class="mainicon">
    <div class="menu">
        <i class='bx bx-menu'></i>
    </div>
</label>
        <section class="container animate-fade-in">
            <form method="post" action="submit">
		<fieldset>
			<legend>Details:</legend>
			<label for="full-name">Full Name:</label>
			<input type="text" name="full-name" id="full-name" required><br>
            <label for="contact-number">Contact Number:</label>
			<input type="tel" name="contact-number" id="contact-number" required><br>

			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" required><br>

			<label for="address">Address:</label>
			<textarea name="address" id="address" rows="3" required></textarea><br>

			<label for="city">City:</label>
			<input type="text" name="city" id="city" required><br>

			<label for="state">State:</label>
			<input type="text" name="state" id="state" required><br>

			<label for="zip-code">Zip Code:</label>
			<input type="text" name="zip-code" id="zip-code" required><br>

			<label for="country">Country:</label>
			<input type="text" name="country" id="country" required><br>
		</fieldset>
    </section>
<a href="purchase.html">
    <input type="submit" value="Confirm Purchase"></input>
    </a>
    </header>
    </body>
    </html>
